<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/form-stylesheet.css}">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h2>javagram</h2>
        <form th:action="@{/submitItem}" method="post" th:object="${user}">
            <p style="color: red ;" th:errors="*{firstName}"></p>
            <input type="text" name="" id="" placeholder="First Name" th:field="*{firstName}">
            <p style="color: red ;" th:errors="*{lastName}"></p>
            <input type="text" name="" id="" placeholder="Last Name" th:field="*{lastName}">
            <p style="color: red ;" th:errors="*{userName}"></p>
            <input type="text" name="" id="" placeholder="Username" th:field="*{userName}">
            <input type="text" name="" id="" placeholder="Email" th:field="*{email}">
            <p style="font-weight: bold;"></p>
            <p style="color: red ;" th:errors="*{dateOfBirth}"></p>
            <input type="date" name="" id="" th:field="*{dateOfBirth}">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

  
    
</body>
</html>
